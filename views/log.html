<div id="log" data-bind="visible: items.length > 0">
  <div data-bind="foreach: items">
    <button class="btn btn-default btn-compact" type="button" data-bind="css: { 'active': selected }, click: function() { selected = !selected }">
      <span data-bind="text: description"></span>
      <span data-bind="visible: amount!==undefined, css: amount < 0 ? 'log-expense' : 'log-revenue', price: amount / 100"></span>
    </button>
  </div>
  <div>
    <a href="#" data-toggle="modal" data-target="#logCalculatorModal" style="color: black;">Summe: <span data-bind="price: totalAmount / 100"></span></a>
  </div>
</div>
<div class="modal fade" id="logCalculatorModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="myModalLabel">Kleine Zahlen? Kein Problem!</h4>
            </div>
            <div class="modal-body">

                <div class="form">
                    <div class="form-group">
                        <label for="calculatorGiven">Kosten</label>
                        <span data-bind="price: totalAmount / 100"></span>
                    </div>
                    <div class="form-group">
                        <label for="calculatorGiven">Gegeben</label>
                        <div class="input-group">
                            <div class="input-group-addon">€</div>
                            <input type="number" class="form-control" id="calculatorGiven" placeholder="000.00"
                                   data-bind="value: givenAmount, valueUpdate: 'keyup'">
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="calculatorGiven">Rückgabe</label>
                        <span data-bind="price: returnAmount / 100, visible: returnAmount >= 0" class="log-revenue"></span>
                        <span data-bind="visible: returnAmount < 0" class="log-expense">Gegebener Betrag nicht ausreichend!</span>
                        <span data-bind="visible: isNaN(returnAmount)" class="log-expense">Ungültige Eingabe!</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
